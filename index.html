      /* 雪花的样式 */
      .snow {
        position: absolute;
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        pointer-events: none; /* 不占用鼠标事件 */
        animation: fall linear infinite;
        z-index: 9999; /* 放在最上层 */
      }
      @keyframes fall {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(100vh); /* 从顶部落到底部 */
        }
      }
.inp {

.ip {

.btn {

    <script>
      function myDate() {
        try {
          var now = new Date();
          var formattedDate =
            now.getFullYear() +
            "年" +
            (now.getMonth() + 1) +
            "月" +
            now.getDate() +
            "日 " +
            now.getHours() +
            " : " +
            now.getMinutes() +
            " : " +
            now.getSeconds();

          // 更新日期信息
          document.getElementById("div").childNodes[0].nodeValue =
            formattedDate; // 只更新时钟部分
          // 获取天气信息
          getWeather(); // 执行获取天气信息的函数
        } catch (error) {
          console.error("获取日期失败:", error);
          document.getElementById("weather").innerHTML = "获取日期失败"; // 只更新天气部分
        }
      }

      function getWeather() {
        const apiKey = "7a8a07876898ed17efe475981824d003"; // 替换为您的API密钥
        const city = "beijing"; // 替换为您的城市名

        // 使用fetch从天气API获取数据
        fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&lang=zh&units=metric`
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error("网络响应不是OK");
            }
            return response.json();
          })
          .then((data) => {
            const temperature = Math.round(data.main.temp); // 取整温度
            const weatherDescription = data.weather[0].description; // 获取天气描述
            const weatherInfo = `当前温度: ${temperature}°C<br>天气状况: ${weatherDescription}`;
            document.getElementById("weather").innerHTML = weatherInfo; // 只更新天气信息部分
          })
          .catch((error) => {
            console.error("获取天气失败:", error);
            document.getElementById("weather").innerHTML = "获取天气失败"; // 显示失败信息
          });
      }
      // 下雪效果生成
      function createSnowFlakes() {
        const snowFlakeCount = 100; // 雪花数量
        for (let i = 0; i < snowFlakeCount; i++) {
          setTimeout(createSnowFlake, i * 100); // 每100毫秒生成一颗雪花
        }
      }

      function createSnowFlake() {
        const snowFlake = document.createElement("div");
        snowFlake.classList.add("snow");
        document.body.appendChild(snowFlake);

        // 随机位置和动画持续时间
        snowFlake.style.left = Math.random() * window.innerWidth + "px";
        snowFlake.style.animationDuration = Math.random() * 3 + 2 + "s";
        snowFlake.style.opacity = Math.random() * 0.5 + 0.5; // 随机透明度

        // 动画结束后移除雪花
        snowFlake.addEventListener("animationend", function () {
          this.remove();
        });
      }
function performSearch() {

  }
}
