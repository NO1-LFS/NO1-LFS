    <script>
const apiKey = "7a8a07876898ed17efe475981824d003"; // 替换为您的API密钥

// 翻译位置名称
function translateLocationName(locationName) {
    const translations = {
        "Beijing": "北京",
        "Shanghai": "上海",
        "Guangzhou": "广州",
        "Shenzhen": "深圳",
        "Baoding":"保定",
        "Shijiazhuang": "石家庄",
        "Chengdu": "成都",
        "Wuhan": "武汉",
        "Nanjing": "南京",
        "Hangzhou": "杭州",
        "Tianjin": "天津",
        "Kunming": "昆明",
        "Changsha": "长沙",
        "Nanning": "南宁",
        "Harbin": "哈尔滨",
        "Dalian": "大连",
        "Qingdao": "青岛",
        "Jinan": "济南",
        "Xian": "西安",
        "Lanzhou": "兰州",
        "Zhengzhou": "郑州",
        "Changchun": "长春",
        "Nanchang": "南昌",
        "Fuzhou": "福州",
        "Dandong": "丹东",
        "Suzhou": "苏州",
        "Wuxi": "无锡",
        "Changzhou": "常州",
        "Xiamen": "厦门",
        "Kunshan": "昆山",
        "Ningbo": "宁波",
        "Urumqi": "乌鲁木齐",
        "Taiyuan": "太原",
        // 可以添加更多的城市映射
    };
    return translations[locationName] || locationName; // 返回翻译后的城市名，如果没有找到，则返回原名
}

// 获取天气信息
function getWeather(latitude, longitude) {
    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&lang=zh&units=metric`)
        .then(response => {
            if (!response.ok) {
                throw new Error("天气API响应失败");
            }
            return response.json();
        })
        .then(data => {
            const temperature = Math.round(data.main.temp);
            const weatherDescription = data.weather[0].description;

            // 获取城市名称
            const cityName = data.name; // 默认城市名称
            const translatedCityName = translateLocationName(cityName); // 翻译城市名称

            const weatherInfo = `当前位置: ${translatedCityName}<br>当前温度: ${temperature}°C<br>天气状况: ${weatherDescription}`;
            document.getElementById("weather").innerHTML = weatherInfo; // 更新天气信息
        })
        .catch(error => {
            console.error("获取天气失败:", error);
            document.getElementById("weather").innerHTML = "获取天气失败"; // 显示失败信息
        });
}

// 获取位置信息
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            (position) => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                getWeather(latitude, longitude); // 调用获取天气数据的函数
            },
            (error) => {
                console.error("获取位置失败:", error);
                document.getElementById("weather").innerHTML = "获取位置失败";
            }
        );
    } else {
        console.error("浏览器不支持地理位置服务");
        document.getElementById("weather").innerHTML = "浏览器不支持地理位置服务";
    }
}

        function performSearch() {
            const query = document.getElementById("searchInput").value; // 获取搜索框的内容
            if (query) {
                window.open(`https://www.baidu.com/s?wd=${encodeURIComponent(query)}`, '_blank');
            } else {
                alert("请输入搜索内容");
            }
        }

        function myDate() {
            const now = new Date();
            const formattedDate = 
                now.getFullYear() + "年" +
                (now.getMonth() + 1) + "月" +
                now.getDate() + "日 " +
                now.getHours() + " : " +
                now.getMinutes() + " : " +
                now.getSeconds();

            // 更新时间信息
            document.getElementById("currentTime").innerText = formattedDate; // 更新当前时间的显示
        }

        function createSnowFlakes() {
            const snowFlakeCount = 100; // 雪花数量
            for (let i = 0; i < snowFlakeCount; i++) {
                setTimeout(createSnowFlake, i * 100); // 每100毫秒生成一颗雪花
            }
        }

        function createSnowFlake() {
            const snowFlake = document.createElement("div");
            snowFlake.classList.add("snow");
            document.body.appendChild(snowFlake);

            // 随机位置和动画持续时间
            snowFlake.style.left = Math.random() * window.innerWidth + "px";
            snowFlake.style.animationDuration = Math.random() * 3 + 2 + "s";
            snowFlake.style.opacity = Math.random() * 0.5 + 0.5; // 随机透明度

            // 动画结束后移除雪花
            snowFlake.addEventListener("animationend", function () {
                this.remove();
            });
        }

        window.onload = function () {
            getLocation(); // 页面加载完成后获取位置
            setInterval(myDate, 1000); // 每秒更新一次时钟
            createSnowFlakes(); // 创建雪花
        };
