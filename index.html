      .nav {

        box-shadow: 0 1px 2px #666;
      }
      * {
        margin: 0;
        padding: 0;
        text-decoration: none;
        list-style: none;
      }
      .btli {
        float: right;
        width: 80px;
        line-height: 40px;
        text-align: center;
      }
      .navlist a {
        color: #fff;
        display: block;
      }
      .navlist a:hover {
        background: yellowgreen;
      }
      .droplist {
        background-color: #333;
        box-shadow: 0 1px 2px #333;
        display: none;
        border-radius: 8px;
        overflow: hidden;
      }
      .btli:hover .droplist {
        display: block;
      }
      .droplist li {
        border-top: 1px solid #666;
      }
    </style>
